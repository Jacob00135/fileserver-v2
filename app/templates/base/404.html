{% extends "base/base.html" %}

{% block title %}页面不存在{% endblock title %}

{% block content %}
    <div class="card bg-dark bg-opacity-50 text-light py-5 mx-n3 rounded-0 error-card">
        <div class="card-body">
            <h1 class="card-title text-center">404 Page Not Found</h1>
            <p class="card-text text-center">你要找的页面不存在，请检查访问的网址是否有误</p>
            <div class="text-center mt-5">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">回到主页</a>
            </div>
        </div>
    </div>
{% endblock content %}

{% block javascript %}
    <script src="/static/base/js/error.js"></script>
{% endblock javascript %}
